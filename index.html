<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem de Anivers√°rio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
        }

        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }

        button:hover {
            background-color: #ff1493;
        }

        .hidden {
            display: none;
        }

        #congratulations p {
            font-size: 2em;
            color: #ff6347;
            margin-top: 20px;
        }

        #birthdayImage {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            animation: popIn 1s ease-out;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Anima√ß√£o do bot√£o "N√£o" */
        .move-button {
            position: absolute;
            animation: moveButton 5s infinite;
        }

        @keyframes moveButton {
            0% { top: 50%; left: 50%; }
            25% { top: 20%; left: 80%; }
            50% { top: 80%; left: 60%; }
            75% { top: 40%; left: 30%; }
            100% { top: 50%; left: 50%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contagem Regressiva para o Anivers√°rio</h1>
        <p>Faltam <span id="countdown"></span> dias para o seu anivers√°rio!</p>

        <div class="question">
            <p>Hoje √© seu anivers√°rio?</p>
        </div>
        
        <button id="yesButton">Sim</button>
        <button id="noButton" class="move-button">N√£o</button>
        
        <div id="congratulations" class="hidden">
            <p>üéâ Parab√©ns! üéâ</p>
            <img id="birthdayImage" src="" alt="Imagem de anivers√°rio" />
        </div>
    </div>

    <script>
        function calculateCountdown() {
            const birthday = new Date('2025-02-15');
            const today = new Date();
            
            const timeDiff = birthday - today;
            const daysRemaining = Math.ceil(timeDiff / (1000 * 3600 * 24));
            document.getElementById('countdown').textContent = daysRemaining;
        }

        calculateCountdown();

        document.getElementById('yesButton').addEventListener('click', function() {
        const today = new Date().toLocaleString("en-US", { timeZone: "America/Sao_Paulo" });
        const todayDate = new Date(today);

        const birthday = new Date('2025-02-15T00:00:00-03:00'); // Fuso hor√°rio de Bras√≠lia (-03:00)

        if (todayDate.getMonth() === birthday.getMonth() && todayDate.getDate() === birthday.getDate()) {
            document.getElementById('congratulations').classList.remove('hidden');
            document.getElementById('birthdayImage').src = 'sua_imagem.jpg';
            document.getElementById('noButton').classList.remove('move-button'); // Para a anima√ß√£o
            document.getElementById('noButton').classList.add('hidden'); // Esconde o bot√£o "N√£o"
        } else {
            alert('Hoje n√£o √© seu anivers√°rio, mas fique de olho para o grande dia!');
        }
    });
    </script>
</body>
</html>
